<ion-header>
  <ion-toolbar>
    <ion-title>Round History</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let round of rounds; let i = index">
      <ion-label>
        <strong>Round {{ i + 1 }}:</strong> {{ round.winner }}
      </ion-label>
      <ion-button fill="clear" color="danger" slot="end" (click)="deleteRound(i)">
        Delete
      </ion-button>
    </ion-item>
  </ion-list>

  <p *ngIf="rounds.length === 0" class="ion-text-center">No rounds played yet.</p>
</ion-content>
